<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartafoles de aula</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-page: #f3f6fb;
      --bg-card: #ffffff;
      --primary: #2563eb;
      --primary-soft: #e0edff;
      --accent: #16a34a;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --radius-lg: 14px;
      --radius-md: 10px;
      --shadow-soft: 0 8px 20px rgba(15, 23, 42, 0.12);
      --transition: 150ms ease-out;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg-page);
    }

    body {
      min-height: 100vh;
      display: block;
    }

    .app-shell {
      width: 100%;
      max-width: 960px;
      min-height: 100vh;
      margin: 0 auto;
      background: #f1f5f9;
      border-radius: 0;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    @media (min-width: 900px) {
      .app-shell {
        border-radius: 16px;
        margin: 0.75rem auto;
        min-height: calc(100vh - 1.5rem);
      }
    }

    /* HEADER */

    header {
      background: #1d4ed8;
      color: #eff6ff;
      padding: 0.45rem 0.9rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      border-bottom: 1px solid rgba(15, 23, 42, 0.1);
    }

    .header-main {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      min-width: 0;
    }

    .header-texts h1 {
      margin: 0;
      font-size: 1rem;
      font-weight: 700;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .icon-chip {
      border: none;
      border-radius: 999px;
      width: 30px;
      height: 30px;
      background: rgba(15, 23, 42, 0.15);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem;
      color: #f9fafb;
      transition: background 150ms ease-out, transform 90ms ease-out;
    }

    .icon-chip:hover {
      background: rgba(15, 23, 42, 0.25);
      transform: translateY(-1px);
    }

    .icon-chip:focus-visible {
      outline: 2px solid #bfdbfe;
      outline-offset: 2px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .icon-btn {
      border: none;
      border-radius: 999px;
      width: 28px;
      height: 28px;
      background: rgba(239, 246, 255, 0.1);
      color: #e5edff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 150ms ease-out, transform 90ms ease-out, box-shadow 150ms ease-out;
    }

    .icon-btn:hover {
      background: rgba(239, 246, 255, 0.25);
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.4);
      transform: translateY(-1px);
    }

    .icon-btn:focus-visible {
      outline: 2px solid #bfdbfe;
      outline-offset: 2px;
    }

    @media (max-width: 540px) {
      header {
        padding-inline: 0.7rem;
      }
      .header-texts h1 {
        font-size: 0.95rem;
      }
    }

    /* MAIN / LAYOUT */

    main {
      flex: 1;
      padding: 0.6rem 1.1rem 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      background: linear-gradient(to bottom, #eff6ff, #f9fafb);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.7fr);
      gap: 0.6rem;
      height: 100%;
      min-height: 0;
    }

    @media (max-width: 720px) {
      main {
        padding-inline: 0.75rem;
      }
      .layout {
        grid-template-columns: 1fr;
        height: auto;
      }
    }

    .column-card {
      border-radius: var(--radius-lg);
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      padding: 0.6rem 0.7rem;
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
      min-height: 0;
    }

    .col-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .col-title {
      font-size: 0.85rem;
      font-weight: 700;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }

    .chip {
      border-radius: 999px;
      padding: 0.12rem 0.6rem;
      border: 1px solid #bfdbfe;
      background: var(--primary-soft);
      font-size: 0.72rem;
      color: #1d4ed8;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .chip-icon {
      font-size: 0.95rem;
    }

    .helper-text {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin: 0.15rem 0 0;
    }

    /* BOT√ìNS MATERIAS */

    .main-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(135px, 1fr));
      gap: 0.5rem;
    }

    .folder-btn {
      position: relative;
      width: 100%;
      border-radius: var(--radius-md);
      padding: 0.65rem 0.7rem;
      border: 1px solid #d1d5db;
      background: #ffffff;
      color: #111827;
      font-size: 0.88rem;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      transition: transform 90ms ease-out, box-shadow var(--transition), border-color var(--transition), background var(--transition);
      min-height: 46px;
    }

    .folder-btn span.label {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      min-width: 0;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .folder-btn .emoji {
      font-size: 1.2rem;
    }

    .folder-btn .chevron {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .folder-btn:hover {
      transform: translateY(-1px);
      border-color: #93c5fd;
      box-shadow: 0 5px 14px rgba(148, 163, 184, 0.45);
      background: #eff6ff;
    }

    .folder-btn[aria-expanded="true"] {
      border-color: var(--primary);
      background: #e0edff;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.18);
    }

    .folder-btn:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 1px;
    }

    /* DEREITA: LIGAZ√ìNS + WEBS */

    .right-columns {
      display: grid;
      grid-template-rows: 1.1fr 0.9fr;
      gap: 0.55rem;
      min-height: 0;
    }

    @media (max-width: 720px) {
      .right-columns {
        grid-template-rows: auto auto;
      }
    }

    .sub-sections {
      flex: 1;
      min-height: 0;
    }

    .sub-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.45rem;
      padding-top: 0.15rem;
    }

    .hidden {
      display: none;
    }

    .sub-button {
      border-radius: 9px;
      padding: 0.65rem 0.7rem;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: #111827;
      font-size: 0.84rem;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      transition: background var(--transition), border-color var(--transition), box-shadow var(--transition), transform 90ms ease-out;
      min-height: 44px;
    }

    .sub-button span.text {
      min-width: 0;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .sub-button span.badge {
      font-size: 0.7rem;
      padding: 0.12rem 0.5rem;
      border-radius: 999px;
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
      flex-shrink: 0;
      font-weight: 600;
    }

    .sub-button:hover {
      background: #eff6ff;
      border-color: #bfdbfe;
      box-shadow: 0 4px 12px rgba(148, 163, 184, 0.45);
      transform: translateY(-1px);
    }

    .sub-button:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 1px;
    }

    /* TARXETAS AS MI√ëAS WEBS */

    .webs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 0.55rem;
      padding-top: 0.2rem;
    }

    .web-card {
      position: relative;
      border-radius: 12px;
      padding: 0.7rem 0.75rem;
      border: 1px solid #d1d5db;
      background: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.55rem;
      cursor: pointer;
      text-decoration: none;
      color: #111827;
      transition: transform 100ms ease-out, box-shadow var(--transition), border-color var(--transition), background 160ms ease-out;
      min-height: 54px;
    }

    .web-card::after {
      content: "‚Üó";
      position: absolute;
      right: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.85rem;
      color: #1d4ed8;
      opacity: 0.8;
    }

    .web-card:hover {
      transform: translateY(-1px);
      border-color: #93c5fd;
      box-shadow: 0 6px 16px rgba(148, 163, 184, 0.55);
      background: #eff6ff;
    }

    .web-card:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 1px;
    }

    .web-icon-pill {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    .web-card.pinguelando .web-icon-pill {
      background: #fef3c7;
      border: 1px solid #facc15;
    }

    .web-card.iaulagalega .web-icon-pill {
      background: #dcfce7;
      border: 1px solid #22c55e;
    }

    .web-card.caricaturas .web-icon-pill {
      background: #fee2e2;
      border: 1px solid #f97373;
    }

    .web-texts {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      margin-right: 1.2rem;
    }

    .web-title {
      font-size: 0.86rem;
      font-weight: 700;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .web-subtitle {
      font-size: 0.72rem;
      color: #6b7280;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    /* FOOTER */

    footer {
      padding: 0.6rem 1.1rem 0.65rem;
      border-top: 1px solid var(--border-subtle);
      background: #f9fafb;
      font-size: 0.78rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .footer-left {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .footer-left strong {
      font-weight: 600;
      color: var(--text-main);
    }

    .social-icons {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .social-link {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid #d1d5db;
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 120ms ease-out, box-shadow var(--transition), border-color var(--transition);
    }

    .social-link img {
      width: 15px;
      height: 15px;
      display: block;
    }

    .social-link:hover {
      transform: translateY(-1px);
      border-color: #93c5fd;
      box-shadow: 0 4px 10px rgba(148, 163, 184, 0.6);
    }

    @media (max-width: 540px) {
      footer {
        padding-inline: 0.9rem;
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

  <script>
    function toggleFolder(id) {
      const allSections = document.querySelectorAll(".sub-buttons");
      const allFolderButtons = document.querySelectorAll(".folder-btn");

      allSections.forEach(section => {
        if (section.id !== id) {
          section.classList.add("hidden");
        }
      });

      allFolderButtons.forEach(btn => {
        if (btn.getAttribute("aria-controls") !== id) {
          btn.setAttribute("aria-expanded", "false");
        }
      });

      const target = document.getElementById(id);
      const btn = document.querySelector(`.folder-btn[aria-controls="${id}"]`);
      const isHidden = target.classList.contains("hidden");

      target.classList.toggle("hidden");
      if (btn) {
        btn.setAttribute("aria-expanded", String(isHidden));
      }
    }

    function openFolder(url) {
      window.open(url, "_blank", "noopener");
    }
  </script>
